<div class="text-center">
    <div id="Encabezado" class="mt-3">
        <h1>¿Listo para tu proyecto?</h1>
        <p>Cuéntanos tu idea y te ayudaremos a hacerla realidad</p>
    </div>
<div class="contacto-grid">
  <!-- Columna 1: Formulario -->
  <div class="formulario-contacto">
    <h2>Contáctanos</h2>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <!-- Columna 2: Información de contacto -->
  <div class="info-contacto">
    <h2>Información</h2>
    <p><strong>Teléfono:</strong> +52 55 1234 5678</p>
    <p><strong>Correo:</strong> contacto@ejemplo.com</p>
    <p><strong>Dirección:</strong> Calle Falsa 123, Ciudad, México</p>
  </div>
</div>


</div>
