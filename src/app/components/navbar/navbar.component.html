<!-- TOPBAR (se oculta al hacer scroll) -->
<div class="topbar" [class.hide]="isScrolled">
    <div class="topbar-container">
        
        <!-- Lado izquierdo -->
        <div class="topbar-left">
            <span><i class="bi bi-telephone"></i>55 14513651</span>
            <span><i class="bi bi-envelope"></i>careba_ramirez@hotmail.com</span>
        </div>

        <!-- Lado derecho (redes sociales) -->
        <div class="topbar-right">
            <p class="etiqueta">Síguenos:</p>
            <a href="https://www.facebook.com/carpinteriacareba?locale=es_LA" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
        </div>

    </div>
</div>

<nav [class.scrolled]="isScrolled" class="navbar">
  <div class="navbar-container">

    <!-- LOGO -->
    <a routerLink="/" class="logo">
      <img src="assets/img/careba/Logo.png" alt="Logo"/>
    </a>

    <!-- ===== MENÚ DESKTOP (visible por defecto en pantallas grandes) ===== -->
    <ul class="nav-links">
      <li><a class="nav-link" (click)="scrollTo($event, 'inicio')">Inicio</a></li>
      <li><a class="nav-link" (click)="scrollTo($event, 'works')">Servicio</a></li>
      <li><a class="nav-link" (click)="scrollTo($event, 'gallery')">Proyectos</a></li>
      <li><a class="nav-link" (click)="scrollTo($event, 'us')">Nosotros</a></li>
      <li><a class="nav-link" (click)="scrollTo($event, 'contact')">Contacto</a></li>
      <li><a class="nav-link" (click)="scrollTo($event, 'reused')">REUSO CAREBA</a></li>
    </ul>

    <!-- HAMBURGUESA (solo en móvil) -->
    <button class="hamburger" (click)="menuOpen = true" aria-label="Abrir menú">
      <i class="bi bi-list"></i>
    </button>

    <!-- MENÚ MÓVIL (SIDEBAR) -->
    <div class="mobile-menu" [class.active]="menuOpen">
      <button class="close-btn" (click)="menuOpen = false" aria-label="Cerrar menú">
        <i class="bi bi-x"></i>
      </button>

      <ul>
        <li><a (click)="scrollTo($event,'inicio'); menuOpen=false">Inicio</a></li>
        <li><a (click)="scrollTo($event,'works'); menuOpen=false">Servicios</a></li>
        <li><a (click)="scrollTo($event,'gallery'); menuOpen=false">Proyectos</a></li>
        <li><a (click)="scrollTo($event,'us'); menuOpen=false">Nosotros</a></li>
        <li><a (click)="scrollTo($event,'contact'); menuOpen=false">Contacto</a></li>
        <li><a (click)="scrollTo($event,'reused'); menuOpen=false">Reuso Careba</a></li>
      </ul>
    </div>

  </div>
</nav>
