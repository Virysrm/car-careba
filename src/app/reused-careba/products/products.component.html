<section class="section-header">
    <div class="linea-encabezado"></div>
    <div class="section-content">
        <h1 class="section-title lexend-zetta text-center">Nuestros Muebles</h1>
        <h5 class="font-urbanist section-subtitle text-center">
            Ofrecemos una selección de muebles de calidad
        </h5>
    </div>
</section>

<section id="products" class="section-contenido mb-5 products">

    <div class="grid-productos">

        <div class="card-producto" *ngFor="let p of paginatedProducts">
            <div class="card-img">
                <span class="tag-estado"
                    [ngClass]="p.disponible ? 'tag-estado-disponible' : 'tag-estado-no-disponible'">
                    {{ p.disponible ? 'Disponible' : 'No Disponible' }}
                </span>

                <img [src]="p.img" [alt]="p.titulo">
            </div>

            <div class="card-body">

                <div class="titulo-precio">
                    <h2>{{ p.titulo }}</h2>
                    <span class="precio">${{ p.precio | number: '1.2-2' }}</span>
                </div>

                <p class="categoria">Estado: {{ p.estadoTexto }}</p>

                <ul class="descripcion">
                    <li *ngFor="let d of p.descripcion">{{ d }}</li>
                </ul>

                <button class="btn-consultar">
                    <i class="bi bi-whatsapp"></i> Consultar
                </button>

            </div>
        </div>

        <!-- ↓↓↓ MOVER LA PAGINACIÓN AQUÍ ↓↓↓ -->
        <nav *ngIf="totalPages > 1" aria-label="Paginación" class="paginacion">
            <ul class="pagination">
                <li class="page-item" [class.disabled]="currentPage === 1">
                    <a class="page-link" style="color: #1e3a47;" (click)="goToPage(currentPage - 1)">Anterior</a>
                </li>

                <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
                    [class.active]="currentPage === i + 1">
                    <a class="page-link" style="color: #dd9157;;" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
                </li>

                <li class="page-item" [class.disabled]="currentPage === totalPages">
                    <a class="page-link"  style="color: #1e3a47;"  (click)="goToPage(currentPage + 1)">Siguiente</a>
                </li>
            </ul>
        </nav>

    </div>
</section>
